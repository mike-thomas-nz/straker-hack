<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Workbench</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">Gringotts</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="workbench.html">Workbench</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin.html">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logging.html">Logging</a>
          </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="container-fluid">
        <h1>Workbench</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="col-2"></div>
                <div class="col-6">
                    <div id="time" class="alert">hh:mm:yy</div>
                    <div id="info" class="alert">
                        <table id="infoTable" class="infoTable" width="200px">
                        </table>
                    </div>
                    <div class="player">
                        <video-js id="my-player"></video-js>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table class="table table-bordered mb-0">
                        <thead>
                            <tr>
                                <th width="3%">#</th>
                                <th width="15%">Time</th>
                                <th width="39%">Source</th>
                                <th width="39%">Target</th>
                                <th width="7%"></th>
                            </tr>
                        </thead>
                        <tbody id="table_div">
                        </tbody>
                    </table>
            </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="bundle.js"></script></body>
  </body>
