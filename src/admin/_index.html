  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Gringotts</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="workbench.html">Localizer</a>

      <span style="color:rgba(255, 255, 255, 0.75);">Hi John <i class="fas fa-sliders-h fa-md fa-user-shield" style="color:#fff;"></i></span>
    </div>
  </nav>
  <main role="main" class="container">
    <div class="row">
        <h1>Upload Content</h1>
      </div>
      <div class="row">
        <h3>Drag and Drop your Content for Processing</h3>
      </div>
    <div class="row">
      <div class="mx-auto">
          <div id="dragndropimage" class="uploadimage-dragndrop">
              <div class="row">
                <div class="mx-auto">
                  <i class="fas fa-cloud-upload-alt fa-5x text-primary"></i>
                </div>
              </div>
              <div class="row">
                  <div class="mx-auto">
                    <div class="uploadimage-text">Drag images here</div>
                  </div>
                </div>
                <div class="row">
                    <div class="mx-auto">
                    <div>Or, if you prefer...</div>
                  </div>
                </div>
                <div class="row">
                    <div class="mx-auto">
                    <div class="uploadimage-input">
                      <input type="file" multiple="multiple" name="uploadFiles" id="upload-input" />
                    </div>
                  </div>
              </div>
          </div>
          <!-- <div class="btn btn-outline-primary">
              <i class="fas fa-cloud-upload-alt fa-10x text-primary"></i>
          </div> -->
      </div>
    </div>     
    <div class="row">
      <div class="mx-auto">
              <table class="table table-bordered mb-0">
                  <thead>
                      <tr>
                          <th scope="col">ACTION</th>
                          <th scope="col">PROGRESS</th>
                          <th scope="col">COMMENTS</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Watermarking</td>
                      <td>
                          <div class="progress">
                              <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                      </td>
                      <td>Successfully Completed</td>
                    </tr>
                    <tr>
                        <td>Overlay</td>
                        <td>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                        </td>
                        <td>Working</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
  </main>
</body>
